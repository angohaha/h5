<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts-en.common.js"></script>
</head>
<script src="./js/jquery-2.1.1.min.js"></script>
<link rel="stylesheet" href="./css/Password.css">
<script>
    // 根据不同设备的理想视口宽度动态设置根元素的`font-size`。
    let idealViewWidth = window.screen.width;
    const BASICVALUE = 750;
    document.documentElement.style.fontSize = (idealViewWidth / BASICVALUE) * 100 + 'px';
</script>

<body>
    <div class="main">
        <div class="password">
            <div class="title">
                <img src="./image/key.png" alt="">
                <span>请输入密码</span>
            </div>
            <input onchange='inputChange()' type="password" class="inputPass">
            <div class="notice">
                <img src="./image/wrong.png" alt="">
                <span>密码错误，请重新输入！</span>
            </div>
            <button disabled onclick="submit()">确定</button>
            <a class="goback" href="">返回问卷首页</a>
        </div>
    </div>
</body>
<script>
    function inputChange() {
        if ($('.inputPass').val() != "" || $('.inputPass').val() != null) {
            $('button').css('background', '#16D1B4').css('color', '#fff').removeAttr('disabled');
            $('.notice').slideUp();
        }
    }

    function submit() {
        if ($('.inputPass').val() != "1122") {
            $('.notice').slideDown();
            $('button').css('background', '#E2E2E2').css('color', '#B2B2B2');
            $('button').attr('disabled', 'disabled');
            $('.inputPass').val('');
        } else {
            alert('密码正确');
        }
    }
</script>

</html>
